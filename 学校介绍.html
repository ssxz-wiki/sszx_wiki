<h1>学校介绍</h1>
<p>官方的说法为：安徽省宿松中学创建于1939年，1978年被定为县级重点中学，2001年被批准为市级示范高中，2009年被定为省级示范高中。学校现有教职工170人，其中特级<a href="https://baike.baidu.com/item/%E6%95%99%E5%B8%88/75720?fromModule=lemma_inlink">教师</a>3人，高级教师76人，全国模范教师和优秀教师3人，省级优秀教师、先进<a href="https://baike.baidu.com/item/%E6%95%99%E8%82%B2%E5%B7%A5%E4%BD%9C%E8%80%85/7831494?fromModule=lemma_inlink">教育工作者</a>、教坛新星4人，市、县级模范教师、优秀教师、教坛新星40多人，2013年在校学生3468人。 是<a href="https://baike.baidu.com/item/%E5%AE%BF%E6%9D%BE/7168585?fromModule=lemma_inlink">宿松</a>最好的高中之一，安庆市重点升学大户之一。</p>
<p>幽默的说法为：中学中的天堂</p>
